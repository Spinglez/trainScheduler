<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Train Scheduler!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">Master Train Scheduler</h1>
        <p class="lead">Serving all trains departing Calofonoland</p>
        <hr class="m-y-md">
        <p>Current schedule is below! Please add futher departing trains using the form.</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col mx-auto">
          <div class="mini-titles text-center"><h3>Current Train Schedule</h3></div>
            <div class="table-dark table-responsive">
              <table class="table">
                  <thead>
                  <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                  </tr>
                  </thead>
                  <tbody>
                    <!-- dynamically added table content -->
                  </tbody>
              </table>
            </div>
          </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col">
          <div class="row m-0">
            <div class="col bg-dark text-light pt-2">
              <h4>Add Train</h4>
            </div>
          </div>
          <div class="row border border-dark m-0">
            <div class="col">
              <form>
                <div class="form-group">
                  <label for="Train Name">Train Name</label>
                  <input type="text" class="form-control" id="trainInput" placeholder="">
                  <label for="Destination">Destination</label>
                  <input type="text" class="form-control" id="destInput" placeholder="">
                  <label for="First Train Time">First Train Time</label>
                  <input type="text" class="form-control" id="trainTinput" placeholder="Input in military time: HH:mm">
                  <label for="Frequency">Frequency</label>
                  <input type="text" class="form-control" id="freqInput" placeholder="In minutes">
                </div>
              </form>
              <button id="submit" type="button" class="btn btn-dark mb-3">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="container mt-3">
        <div class="row m-0 footer bg-dark border border-top border-danger relative-bottom">
          <div class="col-sm-1-12 mx-auto text-light">
            <p>stuff stuff</p>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
